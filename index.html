<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MACRO Browser</title>
  </head>
  <body>
    <div id="browser-tools" style="display: flex; width: 100vw;">
      <div id="button-container">
        <button id="back-button">&larr;</button>
        <button id="forward-button">&rarr;</button>
        <button id="reload-button">&#x21bb;</button>
        <button id="search-button">&#128270;</button>
        <button id="new-window-button">New Window</button>
        <button id="new-tab-button">+</button>
      </div>
      <form>
        <input id="url-input" required />
      </form>
      <button id="go">go</button>
    </div>
    <div id="tabs-container" style="display: flex; flex-wrap: nowrap;"></div>
    <webview id="webview" src=""></webview>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
