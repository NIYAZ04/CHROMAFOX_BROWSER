<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MACRO Browser</title>
  </head>
  <body>
    <div id="browser-tools" style="display: flex; width: 100vw;">
      <div id="button-container">
        <button id="back-button">&larr;</button>
        <button id="forward-button">&rarr;</button>
        <button id="reload-button">&#x21bb;</button>
        <button id="search-button">&#128270;</button>
        <button id="new-window-button">
          <img src="/src/assets/newWindow.png" alt="New Window" style="width: 20px; height: 20px; margin-right: 8px;" />
         

        </button>
        <button id="new-tab-button">+</button>
      </div>
      <form>
        <input id="url-input" required />
      </form>
      <button id="go">go</button>

      <input type="color" id="color-picker" style="display: none;" />

      <label for="color-picker">
        <img
          src="./src/assets/color-picker.png"
          alt="Color Picker"
          style="cursor: pointer; width: 36px; height: 36px;"
        />
      </label>
    </div>
    <div id="tabs-container" style="display: flex; flex-wrap: nowrap;"></div>
    <webview id="webview" src=""></webview>

    <script type="module" src="/src/renderer.js"></script>
    <script>
      
      const colorPicker = document.getElementById("color-picker");
      colorPicker.addEventListener("input", (event) => {
        document.body.style.backgroundColor = event.target.value;
      });
    </script>
  </body>
</html>
